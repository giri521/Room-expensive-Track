<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bachelor Room Expense Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --primary-color: #00f0ff;
            --secondary-color: #ff00f0;
            --accent-color: #f0ff00;
            --dark-bg: #0a0a12;
            --darker-bg: #050508;
            --card-bg: #121220;
            --text-color: #e0e0ff;
            --text-muted: #a0a0b0;
            --success-color: #00ff88;
            --danger-color: #ff0066;
            --warning-color: #ffcc00;
            --neon-glow: 0 0 10px rgba(0, 240, 255, 0.7);
            --neon-glow-accent: 0 0 10px rgba(255, 0, 240, 0.7);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Rajdhani', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap');

        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
            padding: 10px;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 240, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 240, 0.05) 0%, transparent 20%);
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 15px;
            background-color: rgba(18, 18, 32, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 240, 255, 0.1);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        h1, h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
            text-align: center;
            text-shadow: var(--neon-glow);
            font-weight: 700;
            letter-spacing: 1px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
            padding: 0 15px;
        }

        h1::before, h1::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 20px;
            height: 2px;
            background: var(--primary-color);
            box-shadow: var(--neon-glow);
        }

        h1::before {
            left: -20px;
        }

        h1::after {
            right: -20px;
        }

        h2 {
            font-size: 1.4rem;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--dark-bg);
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 4px;
            box-shadow: 0 0 8px rgba(0, 240, 255, 0.3);
            position: relative;
            overflow: hidden;
            transform: translateZ(0);
            letter-spacing: 0.5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px) translateZ(10px);
            box-shadow: 0 5px 15px rgba(0, 240, 255, 0.5);
        }

        .btn:active {
            transform: translateY(0) translateZ(5px);
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 12px;
        }

        .btn-success {
            background-color: var(--success-color);
            box-shadow: 0 0 8px rgba(0, 255, 136, 0.3);
        }

        .btn-success:hover {
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.5);
        }

        .btn-danger {
            background-color: var(--danger-color);
            box-shadow: 0 0 8px rgba(255, 0, 102, 0.3);
        }

        .btn-danger:hover {
            box-shadow: 0 5px 15px rgba(255, 0, 102, 0.5);
        }

        .btn-warning {
            background-color: var(--warning-color);
            color: var(--dark-bg);
            box-shadow: 0 0 8px rgba(255, 204, 0, 0.3);
        }

        .btn-warning:hover {
            box-shadow: 0 5px 15px rgba(255, 204, 0, 0.5);
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--primary-color);
            text-shadow: var(--neon-glow);
            letter-spacing: 0.5px;
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px 12px;
            background-color: rgba(10, 10, 20, 0.5);
            border: 1px solid rgba(0, 240, 255, 0.3);
            border-radius: 6px;
            font-size: 14px;
            color: var(--text-color);
            transition: all 0.3s ease;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.2);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 12px rgba(0, 240, 255, 0.5), inset 0 0 8px rgba(0, 0, 0, 0.3);
            transform: translateZ(10px);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(0, 240, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            transform-style: preserve-3d;
        }

        .card:hover {
            transform: translateY(-3px) translateZ(5px);
            box-shadow: 0 8px 20px rgba(0, 240, 255, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
            font-size: 13px;
            transform: translateZ(0);
        }

        th, td {
            padding: 8px 10px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 240, 255, 0.1);
        }

        th {
            background-color: rgba(0, 240, 255, 0.1);
            color: var(--primary-color);
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-size: 12px;
        }

        tr {
            transition: all 0.2s ease;
        }

        tr:hover {
            background-color: rgba(0, 240, 255, 0.05);
            transform: translateX(3px) translateZ(3px);
        }

        tr:nth-child(even) {
            background-color: rgba(18, 18, 32, 0.5);
        }

        .balance-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            border-left: 4px solid var(--primary-color);
            transition: transform 0.3s ease;
            transform-style: preserve-3d;
        }

        .balance-card:hover {
            transform: translateY(-2px) translateZ(3px);
        }

        .balance-card.positive {
            border-left-color: var(--success-color);
        }

        .balance-card.negative {
            border-left-color: var(--danger-color);
        }

        .balance-amount {
            font-weight: bold;
            font-size: 14px;
        }

        .positive .balance-amount {
            color: var(--success-color);
            text-shadow: 0 0 6px rgba(0, 255, 136, 0.5);
        }

        .negative .balance-amount {
            color: var(--danger-color);
            text-shadow: 0 0 6px rgba(255, 0, 102, 0.5);
        }

        .tabs {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(0, 240, 255, 0.2);
            flex-wrap: wrap;
            gap: 4px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .tab {
            padding: 8px 12px;
            cursor: pointer;
            background-color: rgba(0, 240, 255, 0.1);
            border: none;
            border-radius: 6px 6px 0 0;
            color: var(--text-muted);
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            font-size: 13px;
            white-space: nowrap;
        }

        .tab::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary-color);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .tab:hover {
            color: var(--primary-color);
            background-color: rgba(0, 240, 255, 0.2);
        }

        .tab.active {
            background-color: rgba(0, 240, 255, 0.3);
            color: var(--primary-color);
            text-shadow: var(--neon-glow);
        }

        .tab.active::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tab-content.active {
            display: block;
        }

        .member-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 12px;
            margin-bottom: 6px;
            background-color: rgba(0, 240, 255, 0.05);
            border-radius: 6px;
            border-left: 3px solid var(--primary-color);
            transition: all 0.3s ease;
        }

        .member-item:hover {
            background-color: rgba(0, 240, 255, 0.1);
            transform: translateX(3px) translateZ(3px);
        }

        .member-actions {
            display: flex;
            gap: 6px;
        }

        .edit-member-form {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .edit-member-form input {
            flex-grow: 1;
        }

        .quick-categories {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 12px;
        }

        .category-btn {
            background-color: rgba(0, 240, 255, 0.1);
            border: 1px solid rgba(0, 240, 255, 0.3);
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            color: var(--text-color);
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .category-btn:hover {
            background-color: rgba(0, 240, 255, 0.3);
            transform: translateY(-2px) translateZ(3px);
            box-shadow: var(--neon-glow);
        }

        .floating-bg {
            position: fixed;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 240, 255, 0.1) 0%, transparent 70%);
            z-index: -1;
            animation: float 15s infinite ease-in-out;
        }

        .floating-bg:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-bg:nth-child(2) {
            top: 60%;
            left: 70%;
            animation-delay: 3s;
            background: radial-gradient(circle, rgba(255, 0, 240, 0.1) 0%, transparent 70%);
        }

        .floating-bg:nth-child(3) {
            top: 30%;
            left: 50%;
            animation-delay: 6s;
            background: radial-gradient(circle, rgba(240, 255, 0, 0.1) 0%, transparent 70%);
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(15px, 15px) rotate(5deg); }
            50% { transform: translate(0, 20px) rotate(0deg); }
            75% { transform: translate(-15px, 15px) rotate(-5deg); }
        }

        .neon-border {
            position: relative;
        }

        .neon-border::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            border-radius: inherit;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .neon-border:hover::before {
            opacity: 0.7;
            animation: neonGlow 1.5s infinite alternate;
        }

        @keyframes neonGlow {
            from { filter: blur(3px); opacity: 0.5; }
            to { filter: blur(5px); opacity: 0.8; }
        }

        /* Print-specific styles */
        @media print {
            body * {
                visibility: hidden;
            }
            .print-content, .print-content * {
                visibility: visible;
            }
            .print-content {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            .no-print {
                display: none !important;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                font-size: 12px;
            }
            th, td {
                border: 1px solid #ddd;
                padding: 6px;
            }
            th {
                background-color: #f2f2f2;
                color: #000;
            }
        }

        /* Larger screens */
        @media (min-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2.2rem;
                padding: 0 20px;
            }
            
            h1::before, h1::after {
                width: 30px;
            }
            
            h1::before {
                left: -30px;
            }
            
            h1::after {
                right: -30px;
            }
            
            h2 {
                font-size: 1.6rem;
            }
            
            .btn {
                padding: 10px 20px;
                margin: 5px;
            }
            
            .grid {
                grid-template-columns: 1fr 1fr;
                gap: 20px;
            }
            
            .card {
                padding: 20px;
            }
            
            table {
                font-size: 14px;
            }
            
            th, td {
                padding: 10px 15px;
            }
        }

        /* Very small screens */
        @media (max-width: 400px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.5rem;
                padding: 0 10px;
            }
            
            h1::before, h1::after {
                width: 15px;
            }
            
            h1::before {
                left: -15px;
            }
            
            h1::after {
                right: -15px;
            }
            
            .tab {
                padding: 6px 8px;
                font-size: 12px;
            }
            
            .member-actions {
                flex-direction: column;
                gap: 4px;
            }
            
            .edit-member-form {
                flex-direction: column;
                gap: 6px;
            }
        }
    </style>
</head>
