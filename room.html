<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Expense Tracker</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 10px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1, h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.4rem;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            margin: 5px;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 12px;
        }

        .btn-success {
            background-color: #27ae60;
        }

        .btn-success:hover {
            background-color: #219955;
        }

        .btn-danger {
            background-color: #e74c3c;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .btn-warning {
            background-color: #f39c12;
            color: white;
        }

        .btn-warning:hover {
            background-color: #d35400;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .card {
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
            font-size: 14px;
        }

        th, td {
            padding: 8px 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .balance-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background-color: white;
            border-radius: 5px;
            border-left: 4px solid #3498db;
        }

        .balance-card.positive {
            border-left-color: #27ae60;
        }

        .balance-card.negative {
            border-left-color: #e74c3c;
        }

        .balance-amount {
            font-weight: bold;
        }

        .positive .balance-amount {
            color: #27ae60;
        }

        .negative .balance-amount {
            color: #e74c3c;
        }

        .tabs {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
            flex-wrap: wrap;
        }

        .tab {
            padding: 8px 15px;
            cursor: pointer;
            background-color: #f2f2f2;
            border: none;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
            font-weight: bold;
        }

        .tab.active {
            background-color: #3498db;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .member-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border-left: 3px solid #3498db;
        }

        .member-actions {
            display: flex;
            gap: 5px;
        }

        .edit-member-form {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }

        .quick-categories {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
        }

        .category-btn {
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            padding: 5px 10px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
        }

        .category-btn:hover {
            background-color: #e0e0e0;
        }

        @media (min-width: 768px) {
            .grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ROOM EXPENSE TRACKER</h1>
        
        <div class="tabs">
            <button class="tab active" data-tab="transactions">Transactions</button>
            <button class="tab" data-tab="balances">Balances</button>
            <button class="tab" data-tab="add-money">Add Money</button>
            <button class="tab" data-tab="spend-money">Spend Money</button>
            <button class="tab" data-tab="members">Members</button>
        </div>

        <div id="transactions" class="tab-content active">
            <div class="card">
                <h2>ALL TRANSACTIONS</h2>
                <div style="overflow-x: auto;">
                    <table id="transactionsTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Type</th>
                                <th>Person/Category</th>
                                <th>Amount</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Transactions will be listed here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="balances" class="tab-content">
            <div class="card">
                <h2>CURRENT BALANCES</h2>
                <div id="balancesList">
                    <!-- Balances will be listed here -->
                </div>
            </div>
        </div>

        <div id="add-money" class="tab-content">
            <div class="card">
                <h2>ADD MONEY TO POOL</h2>
                <form id="depositForm">
                    <div class="form-group">
                        <label for="depositPerson">Member Name</label>
                        <select id="depositPerson" required>
                            <option value="">Select Member</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="depositAmount">Amount (â‚¹)</label>
                        <input type="number" id="depositAmount" min="1" step="1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="depositDesc">Description (Optional)</label>
                        <input type="text" id="depositDesc">
                    </div>
                    
                    <button type="submit" class="btn btn-success">Add Money</button>
                </form>
            </div>
        </div>

        <div id="spend-money" class="tab-content">
            <div class="card">
                <h2>SPEND MONEY FROM POOL</h2>
                <form id="expenseForm">
                    <div class="form-group">
                        <label for="expenseCategory">Category</label>
                        <div class="quick-categories">
                            <button type="button" class="category-btn" data-category="Groceries">Groceries</button>
                            <button type="button" class="category-btn" data-category="Vegetables">Vegetables</button>
                            <button type="button" class="category-btn" data-category="Water">Water</button>
                            <button type="button" class="category-btn" data-category="Electricity">Electricity</button>
                            <button type="button" class="category-btn" data-category="Rent">Rent</button>
                        </div>
                        <select id="expenseCategory" required>
                            <option value="">Select Category</option>
                            <option value="Groceries">Groceries</option>
                            <option value="Vegetables">Vegetables</option>
                            <option value="Water">Water</option>
                            <option value="Electricity">Electricity</option>
                            <option value="Rent">Rent</option>
                            <option value="Other">Other (Specify)</option>
                        </select>
                    </div>
                    
                    <div class="form-group" id="otherCategoryGroup" style="display: none;">
                        <label for="otherCategory">Specify Category</label>
                        <input type="text" id="otherCategory">
                    </div>
                    
                    <div class="form-group">
                        <label for="expenseAmount">Amount (â‚¹)</label>
                        <input type="number" id="expenseAmount" min="1" step="1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="expenseDesc">Description (Optional)</label>
                        <input type="text" id="expenseDesc">
                    </div>
                    
                    <button type="submit" class="btn btn-danger">Record Expense</button>
                </form>
            </div>
        </div>

        <div id="members" class="tab-content">
            <div class="grid">
                <div class="card">
                    <h2>ADD MEMBER</h2>
                    <form id="memberForm">
                        <div class="form-group">
                            <label for="memberName">Member Name</label>
                            <input type="text" id="memberName" required>
                        </div>
                        <button type="submit" class="btn">Add Member</button>
                    </form>
                </div>

                <div class="card">
                    <h2>CURRENT MEMBERS</h2>
                    <div id="membersList">
                        <!-- Members will be listed here -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2>QUICK ACTIONS</h2>
            <div class="grid">
                <div>
                    <button id="exportBtn" class="btn btn-success">Export Data</button>
                    <button id="importBtn" class="btn">Import Data</button>
                </div>
                <div>
                    <button id="printBtn" class="btn">Print Report</button>
                    <button id="resetBtn" class="btn btn-danger">Reset All</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden div for printing -->
    <div id="printContent" style="display: none;"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const depositForm = document.getElementById('depositForm');
            const depositPerson = document.getElementById('depositPerson');
            const depositAmount = document.getElementById('depositAmount');
            const depositDesc = document.getElementById('depositDesc');
            
            const expenseForm = document.getElementById('expenseForm');
            const expenseCategory = document.getElementById('expenseCategory');
            const otherCategoryGroup = document.getElementById('otherCategoryGroup');
            const otherCategory = document.getElementById('otherCategory');
            const expenseAmount = document.getElementById('expenseAmount');
            const expenseDesc = document.getElementById('expenseDesc');
            
            const memberForm = document.getElementById('memberForm');
            const memberNameInput = document.getElementById('memberName');
            
            const transactionsTable = document.getElementById('transactionsTable').querySelector('tbody');
            const balancesList = document.getElementById('balancesList');
            const membersList = document.getElementById('membersList');
            
            const exportBtn = document.getElementById('exportBtn');
            const importBtn = document.getElementById('importBtn');
            const printBtn = document.getElementById('printBtn');
            const resetBtn = document.getElementById('resetBtn');
            
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            const categoryBtns = document.querySelectorAll('.category-btn');

            // Data structure
            let members = JSON.parse(localStorage.getItem('roomMoneyMembers')) || ['Roommate 1', 'Roommate 2', 'Roommate 3'];
            let transactions = JSON.parse(localStorage.getItem('roomMoneyTransactions')) || [];

            // Initialize the app
            initApp();

            // Tab functionality
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    tab.classList.add('active');
                    document.getElementById(tab.dataset.tab).classList.add('active');
                });
            });

            // Quick category buttons
            categoryBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    expenseCategory.value = this.dataset.category;
                    if (expenseCategory.value === 'Other') {
                        otherCategoryGroup.style.display = 'block';
                    } else {
                        otherCategoryGroup.style.display = 'none';
                    }
                });
            });

            // Expense category change
            expenseCategory.addEventListener('change', function() {
                if (this.value === 'Other') {
                    otherCategoryGroup.style.display = 'block';
                } else {
                    otherCategoryGroup.style.display = 'none';
                }
            });

            // Deposit form submission
            depositForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const person = depositPerson.value;
                const amount = parseFloat(depositAmount.value);
                const description = depositDesc.value.trim() || 'Money added to pool';
                
                addTransaction('deposit', person, amount, description);
                depositForm.reset();
            });

            // Expense form submission
            expenseForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                let category = expenseCategory.value;
                if (category === 'Other') {
                    category = otherCategory.value.trim() || 'Miscellaneous';
                }
                const amount = parseFloat(expenseAmount.value);
                const description = expenseDesc.value.trim() || `${category} expense`;
                
                addTransaction('expense', category, amount, description);
                expenseForm.reset();
                otherCategoryGroup.style.display = 'none';
            });

            // Member form submission
            memberForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const name = memberNameInput.value.trim();
                
                if (name && !members.includes(name)) {
                    members.push(name);
                    saveMembers();
                    updateMemberSelects();
                    renderMembersList();
                    memberNameInput.value = '';
                }
            });

            // Export data
            exportBtn.addEventListener('click', function() {
                const data = {
                    members: members,
                    transactions: transactions
                };
                
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = 'room-expense-data.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });

            // Import data
            importBtn.addEventListener('click', function() {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.json';
                
                input.onchange = e => {
                    const file = e.target.files[0];
                    const reader = new FileReader();
                    
                    reader.onload = event => {
                        try {
                            const data = JSON.parse(event.target.result);
                            
                            if (data.members && data.transactions) {
                                members = data.members;
                                transactions = data.transactions;
                                
                                saveMembers();
                                saveTransactions();
                                initApp();
                                
                                alert('Data imported successfully!');
                            } else {
                                alert('Invalid data format.');
                            }
                        } catch (error) {
                            alert('Error parsing the file.');
                        }
                    };
                    
                    reader.readAsText(file);
                };
                
                input.click();
            });

            // Reset all data
            resetBtn.addEventListener('click', function() {
                if (confirm('Are you sure you want to reset all data? This cannot be undone.')) {
                    members = ['Roommate 1', 'Roommate 2', 'Roommate 3'];
                    transactions = [];
                    
                    saveMembers();
                    saveTransactions();
                    initApp();
                }
            });

            // Print report
            printBtn.addEventListener('click', function() {
                preparePrintContent();
                const printWindow = window.open('', '_blank');
                printWindow.document.write(`
                    <html>
                        <head>
                            <title>Room Expense Report</title>
                            <style>
                                body { font-family: Arial, sans-serif; margin: 15px; }
                                h1 { color: #2c3e50; text-align: center; margin-bottom: 20px; }
                                h2 { color: #2c3e50; margin-top: 20px; font-size: 18px; }
                                table { width: 100%; border-collapse: collapse; margin-bottom: 15px; font-size: 14px; }
                                th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
                                th { background-color: #f2f2f2; }
                                .balance-item { margin-bottom: 10px; padding: 8px; border-left: 4px solid #ddd; }
                                .positive { color: #27ae60; border-left-color: #27ae60; }
                                .negative { color: #e74c3c; border-left-color: #e74c3c; }
                                .summary { margin-top: 20px; font-weight: bold; padding: 10px; background-color: #f8f9fa; border-radius: 5px; }
                                @page { size: auto; margin: 10mm; }
                                @media print {
                                    body { margin: 0; padding: 0; }
                                    .no-print { display: none !important; }
                                }
                            </style>
                        </head>
                        <body>
                            ${document.getElementById('printContent').innerHTML}
                            <script>
                                window.onload = function() {
                                    setTimeout(function() {
                                        window.print();
                                        setTimeout(function() {
                                            window.close();
                                        }, 500);
                                    }, 200);
                                };
                            <\/script>
                        </body>
                    </html>
                `);
                printWindow.document.close();
            });

            // Initialize the app
            function initApp() {
                updateMemberSelects();
                renderTransactions();
                renderBalances();
                renderMembersList();
            }

            // Add transaction helper
            function addTransaction(type, personOrCategory, amount, description) {
                const transaction = {
                    id: Date.now(),
                    date: new Date().toISOString(),
                    type,
                    personOrCategory,
                    amount,
                    description
                };
                
                transactions.push(transaction);
                saveTransactions();
                renderTransactions();
                renderBalances();
            }

            // Update member selects
            function updateMemberSelects() {
                // Deposit person select
                depositPerson.innerHTML = '<option value="">Select Member</option>';
                members.forEach(person => {
                    depositPerson.innerHTML += `<option value="${person}">${person}</option>`;
                });
            }

            // Render members list
            function renderMembersList() {
                membersList.innerHTML = '';
                
                if (members.length === 0) {
                    membersList.innerHTML = '<p>No members added yet.</p>';
                    return;
                }
                
                members.forEach((member, index) => {
                    const memberDiv = document.createElement('div');
                    memberDiv.className = 'member-item';
                    memberDiv.innerHTML = `
                        <span>${member}</span>
                        <div class="member-actions">
                            <button class="btn btn-sm btn-warning edit-member" data-index="${index}">Edit</button>
                            <button class="btn btn-sm btn-danger delete-member" data-index="${index}">Delete</button>
                        </div>
                    `;
                    membersList.appendChild(memberDiv);
                });
                
                // Add event listeners to edit buttons
                document.querySelectorAll('.edit-member').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const index = parseInt(this.dataset.index);
                        const member = members[index];
                        const memberItem = this.closest('.member-item');
                        
                        memberItem.innerHTML = `
                            <form class="edit-member-form" data-index="${index}">
                                <input type="text" value="${member}" required>
                                <button type="submit" class="btn btn-sm btn-success">Save</button>
                                <button type="button" class="btn btn-sm btn-danger cancel-edit">Cancel</button>
                            </form>
                        `;
                        
                        // Handle edit form submission
                        const editForm = memberItem.querySelector('.edit-member-form');
                        editForm.addEventListener('submit', function(e) {
                            e.preventDefault();
                            const newName = this.querySelector('input').value.trim();
                            
                            if (newName && !members.includes(newName)) {
                                members[index] = newName;
                                saveMembers();
                                updateMemberSelects();
                                renderMembersList();
                                
                                // Update transactions with new name if needed
                                transactions = transactions.map(trans => {
                                    if (trans.type === 'deposit' && trans.personOrCategory === member) {
                                        return {...trans, personOrCategory: newName};
                                    }
                                    return trans;
                                });
                                saveTransactions();
                                renderTransactions();
                                renderBalances();
                            }
                        });
                        
                        // Handle cancel
                        memberItem.querySelector('.cancel-edit').addEventListener('click', function() {
                            renderMembersList();
                        });
                    });
                });
                
                // Add event listeners to delete buttons
                document.querySelectorAll('.delete-member').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const index = parseInt(this.dataset.index);
                        const member = members[index];
                        
                        // Check if member is involved in any transactions
                        const isInvolved = transactions.some(trans => 
                            trans.type === 'deposit' && trans.personOrCategory === member
                        );
                        
                        if (isInvolved) {
                            alert('Cannot delete this member as they have transactions. Delete the transactions first.');
                            return;
                        }
                        
                        if (confirm(`Delete ${member}?`)) {
                            members.splice(index, 1);
                            saveMembers();
                            updateMemberSelects();
                            renderMembersList();
                        }
                    });
                });
            }

            // Render transactions
            function renderTransactions() {
                transactionsTable.innerHTML = '';
                
                if (transactions.length === 0) {
                    transactionsTable.innerHTML = '<tr><td colspan="6" style="text-align: center;">No transactions yet.</td></tr>';
                    return;
                }
                
                transactions.slice().reverse().forEach(trans => {
                    const row = document.createElement('tr');
                    
                    let typeText = '';
                    let amountClass = '';
                    
                    if (trans.type === 'deposit') {
                        typeText = 'Deposit';
                        amountClass = 'positive';
                    } else {
                        typeText = 'Expense';
                        amountClass = 'negative';
                    }
                    
                    row.innerHTML = `
                        <td>${new Date(trans.date).toLocaleDateString()}</td>
                        <td>${typeText}</td>
                        <td>${trans.personOrCategory}</td>
                        <td class="${amountClass}">â‚¹${trans.amount.toFixed(2)}</td>
                        <td>${trans.description}</td>
                        <td><button class="btn btn-sm btn-danger delete-transaction" data-id="${trans.id}">Delete</button></td>
                    `;
                    transactionsTable.appendChild(row);
                });
                
                // Add event listeners to delete buttons
                document.querySelectorAll('.delete-transaction').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const id = parseInt(this.dataset.id);
                        
                        if (confirm('Delete this transaction?')) {
                            transactions = transactions.filter(t => t.id !== id);
                            saveTransactions();
                            renderTransactions();
                            renderBalances();
                        }
                    });
                });
            }

            // Render balances
            function renderBalances() {
                balancesList.innerHTML = '';
                
                if (members.length === 0) {
                    balancesList.innerHTML = '<p>No members added yet.</p>';
                    return;
                }
                
                // Calculate total deposits and expenses
                const totalDeposits = transactions
                    .filter(t => t.type === 'deposit')
                    .reduce((sum, t) => sum + t.amount, 0);
                
                const totalExpenses = transactions
                    .filter(t => t.type === 'expense')
                    .reduce((sum, t) => sum + t.amount, 0);
                
                // Calculate each member's deposits
                const memberDeposits = {};
                members.forEach(member => {
                    memberDeposits[member] = transactions
                        .filter(t => t.type === 'deposit' && t.personOrCategory === member)
                        .reduce((sum, t) => sum + t.amount, 0);
                });
                
                // Calculate each member's share of expenses
                const memberCount = members.length;
                const expensePerMember = totalExpenses / memberCount;
                
                // Calculate each member's balance
                members.forEach(member => {
                    const balance = memberDeposits[member] - expensePerMember;
                    const balanceCard = document.createElement('div');
                    balanceCard.className = `balance-card ${balance >= 0 ? 'positive' : 'negative'}`;
                    
                    balanceCard.innerHTML = `
                        <span>${member}</span>
                        <span class="balance-amount">â‚¹${Math.abs(balance).toFixed(2)} ${balance >= 0 ? 'owed' : 'owes'}</span>
                    `;
                    
                    balancesList.appendChild(balanceCard);
                });
                
                // Add summary card
                const summaryCard = document.createElement('div');
                summaryCard.className = 'balance-card';
                summaryCard.innerHTML = `
                    <span>Total Pool Money</span>
                    <span class="balance-amount">â‚¹${(totalDeposits - totalExpenses).toFixed(2)}</span>
                `;
                balancesList.appendChild(summaryCard);
            }

            // Prepare print content
            function preparePrintContent() {
                const printContent = document.getElementById('printContent');
                printContent.innerHTML = '';
                
                // Add title
                const title = document.createElement('h1');
                title.textContent = 'Room Expense Report';
                printContent.appendChild(title);
                
                // Add date
                const date = document.createElement('p');
                date.textContent = `Generated on: ${new Date().toLocaleDateString()}`;
                date.style.textAlign = 'center';
                date.style.marginBottom = '20px';
                printContent.appendChild(date);
                
                // Add members section
                const membersTitle = document.createElement('h2');
                membersTitle.textContent = 'Current Members';
                printContent.appendChild(membersTitle);
                
                const membersList = document.createElement('ul');
                members.forEach(member => {
                    const li = document.createElement('li');
                    li.textContent = member;
                    li.style.marginBottom = '5px';
                    membersList.appendChild(li);
                });
                printContent.appendChild(membersList);
                
                // Add transactions section
                const transTitle = document.createElement('h2');
                transTitle.textContent = 'Recent Transactions';
                printContent.appendChild(transTitle);
                
                if (transactions.length > 0) {
                    const transTable = document.createElement('table');
                    transTable.innerHTML = `
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Type</th>
                                <th>Person/Category</th>
                                <th>Amount</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${transactions.slice().reverse().slice(0, 20).map(trans => `
                                <tr>
                                    <td>${new Date(trans.date).toLocaleDateString()}</td>
                                    <td>${trans.type === 'deposit' ? 'Deposit' : 'Expense'}</td>
                                    <td>${trans.personOrCategory}</td>
                                    <td class="${trans.type === 'deposit' ? 'positive' : 'negative'}">â‚¹${trans.amount.toFixed(2)}</td>
                                    <td>${trans.description}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    `;
                    printContent.appendChild(transTable);
                } else {
                    const noTrans = document.createElement('p');
                    noTrans.textContent = 'No transactions recorded yet.';
                    printContent.appendChild(noTrans);
                }
                
                // Add balances section
                const balancesTitle = document.createElement('h2');
                balancesTitle.textContent = 'Current Balances';
                printContent.appendChild(balancesTitle);
                
                if (members.length > 0) {
                    // Calculate balances (same logic as renderBalances)
                    const totalExpenses = transactions
                        .filter(t => t.type === 'expense')
                        .reduce((sum, t) => sum + t.amount, 0);
                    
                    const memberDeposits = {};
                    members.forEach(member => {
                        memberDeposits[member] = transactions
                            .filter(t => t.type === 'deposit' && t.personOrCategory === member)
                            .reduce((sum, t) => sum + t.amount, 0);
                    });
                    
                    const expensePerMember = totalExpenses / members.length;
                    
                    members.forEach(member => {
                        const balance = memberDeposits[member] - expensePerMember;
                        const balanceDiv = document.createElement('div');
                        balanceDiv.className = `balance-item ${balance >= 0 ? 'positive' : 'negative'}`;
                        balanceDiv.innerHTML = `
                            <strong>${member}</strong>: â‚¹${Math.abs(balance).toFixed(2)} ${balance >= 0 ? 'should receive' : 'should pay'}
                        `;
                        printContent.appendChild(balanceDiv);
                    });
                    
                    // Add summary
                    const totalDeposits = transactions
                        .filter(t => t.type === 'deposit')
                        .reduce((sum, t) => sum + t.amount, 0);
                    
                    const summaryDiv = document.createElement('div');
                    summaryDiv.className = 'summary';
                    summaryDiv.innerHTML = `
                        <p>Total Deposits: â‚¹${totalDeposits.toFixed(2)}</p>
                        <p>Total Expenses: â‚¹${totalExpenses.toFixed(2)}</p>
                        <p>Remaining Pool Money: â‚¹${(totalDeposits - totalExpenses).toFixed(2)}</p>
                    `;
                    printContent.appendChild(summaryDiv);
                } else {
                    const noMembers = document.createElement('p');
                    noMembers.textContent = 'No members added yet.';
                    printContent.appendChild(noMembers);
                }
            }

            // Save members to localStorage
            function saveMembers() {
                localStorage.setItem('roomMoneyMembers', JSON.stringify(members));
            }

            // Save transactions to localStorage
            function saveTransactions() {
                localStorage.setItem('roomMoneyTransactions', JSON.stringify(transactions));
            }
        });
    </script>
</body>
</html>
