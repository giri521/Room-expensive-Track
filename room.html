<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bachelor Room Expense Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: var(--dark-color);
            line-height: 1.6;
            padding: 10px;
            font-size: 14px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.5rem;
        }

        h2 {
            font-size: 1.3rem;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s;
            margin: 2px;
            white-space: nowrap;
        }

        .btn:hover {
            background-color: var(--secondary-color);
        }

        .btn-sm {
            padding: 5px 8px;
            font-size: 12px;
        }

        .btn-success {
            background-color: var(--success-color);
        }

        .btn-danger {
            background-color: var(--danger-color);
        }

        .btn-warning {
            background-color: var(--warning-color);
            color: var(--dark-color);
        }

        .form-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 12px;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
            font-size: 13px;
            overflow-x: auto;
            display: block;
        }

        th, td {
            padding: 6px 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            white-space: nowrap;
        }

        th {
            background-color: var(--primary-color);
            color: white;
            font-size: 13px;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .balance-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin-bottom: 8px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-left: 4px solid var(--primary-color);
            font-size: 13px;
        }

        .balance-card.positive {
            border-left-color: var(--success-color);
        }

        .balance-card.negative {
            border-left-color: var(--danger-color);
        }

        .balance-amount {
            font-weight: bold;
        }

        .positive .balance-amount {
            color: var(--success-color);
        }

        .negative .balance-amount {
            color: var(--danger-color);
        }

        .tabs {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
            flex-wrap: wrap;
            gap: 5px;
        }

        .tab {
            padding: 6px 12px;
            cursor: pointer;
            background-color: #f1f1f1;
            border: none;
            border-radius: 5px 5px 0 0;
            font-size: 13px;
            flex-grow: 1;
            text-align: center;
        }

        .tab.active {
            background-color: var(--primary-color);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .member-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin-bottom: 5px;
            background-color: #f8f9fa;
            border-radius: 4px;
            font-size: 13px;
        }

        .member-actions {
            display: flex;
            gap: 5px;
        }

        .edit-member-form {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .edit-member-form input {
            flex-grow: 1;
            min-width: 60%;
        }

        .quick-categories {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 8px;
        }

        .category-btn {
            background-color: #e9ecef;
            border: none;
            padding: 5px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .category-btn:hover {
            background-color: #dee2e6;
        }

        /* Responsive table for mobile */
        @media (max-width: 600px) {
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            
            .container {
                padding: 8px;
            }
            
            .card {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.3rem;
            }
            
            h2 {
                font-size: 1.1rem;
            }
            
            .btn {
                padding: 6px 10px;
                font-size: 13px;
            }
            
            .tabs {
                margin-bottom: 10px;
            }
            
            .tab {
                padding: 5px 8px;
                font-size: 12px;
            }
            
            .edit-member-form {
                flex-direction: column;
                gap: 5px;
            }
            
            .edit-member-form input {
                min-width: 100%;
            }
        }

        /* Print-specific styles */
        @media print {
            body * {
                visibility: hidden;
            }
            .print-content, .print-content * {
                visibility: visible;
            }
            .print-content {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            .no-print {
                display: none !important;
            }
            table {
                width: 100%;
                border-collapse: collapse;
            }
            th, td {
                border: 1px solid #ddd;
                padding: 6px;
            }
            th {
                background-color: #f2f2f2;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bachelor Room Expense Tracker</h1>
        
        <div class="tabs">
            <button class="tab active" data-tab="transactions">Transactions</button>
            <button class="tab" data-tab="balances">Balances</button>
            <button class="tab" data-tab="add-money">Add Money</button>
            <button class="tab" data-tab="spend-money">Spend Money</button>
            <button class="tab" data-tab="members">Members</button>
        </div>

        <div id="transactions" class="tab-content active">
            <div class="card">
                <h2>All Transactions</h2>
                <div style="overflow-x: auto;">
                    <table id="transactionsTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Type</th>
                                <th>Person/Category</th>
                                <th>Amount</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Transactions will be listed here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="balances" class="tab-content">
            <div class="card">
                <h2>Current Balances</h2>
                <div id="balancesList">
                    <!-- Balances will be listed here -->
                </div>
            </div>
        </div>

        <div id="add-money" class="tab-content">
            <div class="card">
                <h2>Add Money to Pool</h2>
                <form id="depositForm">
                    <div class="form-group">
                        <label for="depositPerson">Member Name</label>
                        <select id="depositPerson" required>
                            <option value="">Select Member</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="depositAmount">Amount (₹)</label>
                        <input type="number" id="depositAmount" min="1" step="1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="depositDesc">Description (Optional)</label>
                        <input type="text" id="depositDesc">
                    </div>
                    
                    <button type="submit" class="btn btn-success">Add Money</button>
                </form>
            </div>
        </div>

        <div id="spend-money" class="tab-content">
            <div class="card">
                <h2>Spend Money from Pool</h2>
                <form id="expenseForm">
                    <div class="form-group">
                        <label for="expenseCategory">Category</label>
                        <div class="quick-categories">
                            <button type="button" class="category-btn" data-category="Groceries">Groceries</button>
                            <button type="button" class="category-btn" data-category="Vegetables">Vegetables</button>
                            <button type="button" class="category-btn" data-category="Water">Water</button>
                            <button type="button" class="category-btn" data-category="Electricity">Electricity</button>
                            <button type="button" class="category-btn" data-category="Rent">Rent</button>
                        </div>
                        <select id="expenseCategory" required>
                            <option value="">Select Category</option>
                            <option value="Groceries">Groceries</option>
                            <option value="Vegetables">Vegetables</option>
                            <option value="Water">Water</option>
                            <option value="Electricity">Electricity</option>
                            <option value="Rent">Rent</option>
                            <option value="Other">Other (Specify)</option>
                        </select>
                    </div>
                    
                    <div class="form-group" id="otherCategoryGroup" style="display: none;">
                        <label for="otherCategory">Specify Category</label>
                        <input type="text" id="otherCategory">
                    </div>
                    
                    <div class="form-group">
                        <label for="expenseAmount">Amount (₹)</label>
                        <input type="number" id="expenseAmount" min="1" step="1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="expenseDesc">Description (Optional)</label>
                        <input type="text" id="expenseDesc">
                    </div>
                    
                    <button type="submit" class="btn btn-danger">Record Expense</button>
                </form>
            </div>
        </div>

        <div id="members" class="tab-content">
            <div class="grid">
                <div class="card">
                    <h2>Add Member</h2>
                    <form id="memberForm">
                        <div class="form-group">
                            <label for="memberName">Member Name</label>
                            <input type="text" id="memberName" required>
                        </div>
                        <button type="submit" class="btn">Add Member</button>
                    </form>
                </div>

                <div class="card">
                    <h2>Current Members</h2>
                    <div id="membersList">
                        <!-- Members will be listed here -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2>Quick Actions</h2>
            <div class="grid">
                <div>
                    <button id="exportBtn" class="btn btn-success">Export Data</button>
                    <button id="importBtn" class="btn">Import Data</button>
                </div>
                <div>
                    <button id="printBtn" class="btn">Print Report</button>
                    <button id="resetBtn" class="btn btn-danger">Reset All</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden div for printing -->
    <div id="printContent" style="display: none;"></div>

    <script>
        // Initialize jsPDF
        const { jsPDF } = window.jspdf;

        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const depositForm = document.getElementById('depositForm');
            const depositPerson = document.getElementById('depositPerson');
            const depositAmount = document.getElementById('depositAmount');
            const depositDesc = document.getElementById('depositDesc');
            
            const expenseForm = document.getElementById('expenseForm');
            const expenseCategory = document.getElementById('expenseCategory');
            const otherCategoryGroup = document.getElementById('otherCategoryGroup');
            const otherCategory = document.getElementById('otherCategory');
            const expenseAmount = document.getElementById('expenseAmount');
            const expenseDesc = document.getElementById('expenseDesc');
            
            const memberForm = document.getElementById('memberForm');
            const memberNameInput = document.getElementById('memberName');
            
            const transactionsTable = document.getElementById('transactionsTable').querySelector('tbody');
            const balancesList = document.getElementById('balancesList');
            const membersList = document.getElementById('membersList');
            
            const exportBtn = document.getElementById('exportBtn');
            const importBtn = document.getElementById('importBtn');
            const printBtn = document.getElementById('printBtn');
            const resetBtn = document.getElementById('resetBtn');
            
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            const categoryBtns = document.querySelectorAll('.category-btn');

            // Data structure
            let members = JSON.parse(localStorage.getItem('roomMoneyMembers')) || ['Roommate 1', 'Roommate 2', 'Roommate 3'];
            let transactions = JSON.parse(localStorage.getItem('roomMoneyTransactions')) || [];

            // Initialize the app
            initApp();

            // Tab functionality
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    tab.classList.add('active');
                    document.getElementById(tab.dataset.tab).classList.add('active');
                });
            });

            // Quick category buttons
            categoryBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    expenseCategory.value = this.dataset.category;
                    if (expenseCategory.value === 'Other') {
                        otherCategoryGroup.style.display = 'block';
                    } else {
                        otherCategoryGroup.style.display = 'none';
                    }
                });
            });

            // Expense category change
            expenseCategory.addEventListener('change', function() {
                if (this.value === 'Other') {
                    otherCategoryGroup.style.display = 'block';
                } else {
                    otherCategoryGroup.style.display = 'none';
                }
            });

            // Deposit form submission
            depositForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const person = depositPerson.value;
                const amount = parseFloat(depositAmount.value);
                const description = depositDesc.value.trim() || 'Money added to pool';
                
                addTransaction('deposit', person, amount, description);
                depositForm.reset();
            });

            // Expense form submission
            expenseForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                let category = expenseCategory.value;
                if (category === 'Other') {
                    category = otherCategory.value.trim() || 'Miscellaneous';
                }
                const amount = parseFloat(expenseAmount.value);
                const description = expenseDesc.value.trim() || `${category} expense`;
                
                addTransaction('expense', category, amount, description);
                expenseForm.reset();
                otherCategoryGroup.style.display = 'none';
            });

            // Member form submission
            memberForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const name = memberNameInput.value.trim();
                
                if (name && !members.includes(name)) {
                    members.push(name);
                    saveMembers();
                    updateMemberSelects();
                    renderMembersList();
                    memberNameInput.value = '';
                }
            });

            // Export data
            exportBtn.addEventListener('click', function() {
                const data = {
                    members: members,
                    transactions: transactions
                };
                
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = 'room-expense-data.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });

            // Import data
            importBtn.addEventListener('click', function() {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.json';
                
                input.onchange = e => {
                    const file = e.target.files[0];
                    const reader = new FileReader();
                    
                    reader.onload = event => {
                        try {
                            const data = JSON.parse(event.target.result);
                            
                            if (data.members && data.transactions) {
                                members = data.members;
                                transactions = data.transactions;
                                
                                saveMembers();
                                saveTransactions();
                                initApp();
                                
                                alert('Data imported successfully!');
                            } else {
                                alert('Invalid data format.');
                            }
                        } catch (error) {
                            alert('Error parsing the file.');
                        }
                    };
                    
                    reader.readAsText(file);
                };
                
                input.click();
            });

            // Reset all data
            resetBtn.addEventListener('click', function() {
                if (confirm('Are you sure you want to reset all data? This cannot be undone.')) {
                    members = ['Roommate 1', 'Roommate 2', 'Roommate 3'];
                    transactions = [];
                    
                    saveMembers();
                    saveTransactions();
                    initApp();
                }
            });

            // Print report
            printBtn.addEventListener('click', function() {
                preparePrintContent();
                const printWindow = window.open('', '_blank');
                printWindow.document.write(`
                    <html>
                        <head>
                            <title>Room Expense Report</title>
                            <style>
                                body { font-family: Arial, sans-serif; margin: 15px; font-size: 14px; }
                                h1 { color: #4a6fa5; text-align: center; font-size: 1.3rem; }
                                h2 { color: #4a6fa5; margin-top: 15px; font-size: 1.1rem; }
                                table { width: 100%; border-collapse: collapse; margin-bottom: 15px; font-size: 13px; }
                                th, td { border: 1px solid #ddd; padding: 6px; text-align: left; }
                                th { background-color: #f2f2f2; }
                                .balance-item { margin-bottom: 8px; }
                                .positive { color: #28a745; }
                                .negative { color: #dc3545; }
                                .summary { margin-top: 20px; font-weight: bold; }
                                @media print {
                                    body { font-size: 12px; }
                                    table { font-size: 11px; }
                                }
                            </style>
                        </head>
                        <body>
                            ${document.getElementById('printContent').innerHTML}
                            <script>
                                window.onload = function() {
                                    window.print();
                                    setTimeout(function() {
                                        window.close();
                                    }, 1000);
                                };
                            <\/script>
                        </body>
                    </html>
                `);
                printWindow.document.close();
            });

            // Initialize the app
            function initApp() {
                updateMemberSelects();
                renderTransactions();
                renderBalances();
                renderMembersList();
            }

            // Add transaction helper
            function addTransaction(type, personOrCategory, amount, description) {
                const transaction = {
                    id: Date.now(),
                    date: new Date().toISOString(),
                    type,
                    personOrCategory,
                    amount,
                    description
                };
                
                transactions.push(transaction);
                saveTransactions();
                renderTransactions();
                renderBalances();
            }

            // Update member selects
            function updateMemberSelects() {
                // Deposit person select
                depositPerson.innerHTML = '<option value="">Select Member</option>';
                members.forEach(person => {
                    depositPerson.innerHTML += `<option value="${person}">${person}</option>`;
                });
            }

            // Render members list
            function renderMembersList() {
                membersList.innerHTML = '';
                
                if (members.length === 0) {
                    membersList.innerHTML = '<p>No members added yet.</p>';
                    return;
                }
                
                members.forEach((member, index) => {
                    const memberDiv = document.createElement('div');
                    memberDiv.className = 'member-item';
                    memberDiv.innerHTML = `
                        <span>${member}</span>
                        <div class="member-actions">
                            <button class="btn btn-sm btn-warning edit-member" data-index="${index}">Edit</button>
                            <button class="btn btn-sm btn-danger delete-member" data-index="${index}">Delete</button>
                        </div>
                    `;
                    membersList.appendChild(memberDiv);
                });
                
                // Add event listeners to edit buttons
                document.querySelectorAll('.edit-member').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const index = parseInt(this.dataset.index);
                        const member = members[index];
                        const memberItem = this.closest('.member-item');
                        
                        memberItem.innerHTML = `
                            <form class="edit-member-form" data-index="${index}">
                                <input type="text" value="${member}" required>
                                <button type="submit" class="btn btn-sm btn-success">Save</button>
                                <button type="button" class="btn btn-sm btn-danger cancel-edit">Cancel</button>
                            </form>
                        `;
                        
                        // Handle edit form submission
                        const editForm = memberItem.querySelector('.edit-member-form');
                        editForm.addEventListener('submit', function(e) {
                            e.preventDefault();
                            const newName = this.querySelector('input').value.trim();
                            
                            if (newName && !members.includes(newName)) {
                                members[index] = newName;
                                saveMembers();
                                updateMemberSelects();
                                renderMembersList();
                                
                                // Update transactions with new name if needed
                                transactions = transactions.map(trans => {
                                    if (trans.type === 'deposit' && trans.personOrCategory === member) {
                                        return {...trans, personOrCategory: newName};
                                    }
                                    return trans;
                                });
                                saveTransactions();
                                renderTransactions();
                                renderBalances();
                            }
                        });
                        
                        // Handle cancel
                        memberItem.querySelector('.cancel-edit').addEventListener('click', function() {
                            renderMembersList();
                        });
                    });
                });
                
                // Add event listeners to delete buttons
                document.querySelectorAll('.delete-member').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const index = parseInt(this.dataset.index);
                        const member = members[index];
                        
                        // Check if member is involved in any transactions
                        const isInvolved = transactions.some(trans => 
                            trans.type === 'deposit' && trans.personOrCategory === member
                        );
                        
                        if (isInvolved) {
                            alert('Cannot delete this member as they have transactions. Delete the transactions first.');
                            return;
                        }
                        
                        if (confirm(`Delete ${member}?`)) {
                            members.splice(index, 1);
                            saveMembers();
                            updateMemberSelects();
                            renderMembersList();
                        }
                    });
                });
            }

            // Render transactions
            function renderTransactions() {
                transactionsTable.innerHTML = '';
                
                if (transactions.length === 0) {
                    transactionsTable.innerHTML = '<tr><td colspan="6">No transactions yet.</td></tr>';
                    return;
                }
                
                transactions.slice().reverse().forEach(trans => {
                    const row = document.createElement('tr');
                    
                    let typeText = '';
                    let amountClass = '';
                    
                    if (trans.type === 'deposit') {
                        typeText = 'Deposit';
                        amountClass = 'positive';
                    } else {
                        typeText = 'Expense';
                        amountClass = 'negative';
                    }
                    
                    row.innerHTML = `
                        <td>${new Date(trans.date).toLocaleDateString()}</td>
                        <td>${typeText}</td>
                        <td>${trans.personOrCategory}</td>
                        <td class="${amountClass}">₹${trans.amount.toFixed(2)}</td>
                        <td>${trans.description}</td>
                        <td><button class="btn btn-sm btn-danger delete-transaction" data-id="${trans.id}">Delete</button></td>
                    `;
                    transactionsTable.appendChild(row);
                });
                
                // Add event listeners to delete buttons
                document.querySelectorAll('.delete-transaction').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const id = parseInt(this.dataset.id);
                        
                        if (confirm('Delete this transaction?')) {
                            transactions = transactions.filter(t => t.id !== id);
                            saveTransactions();
                            renderTransactions();
                            renderBalances();
                        }
                    });
                });
            }

            // Render balances
            function renderBalances() {
                balancesList.innerHTML = '';
                
                if (transactions.length === 0) {
                    balancesList.innerHTML = '<p>No transactions to calculate balances.</p>';
                    return;
                }
                
                // Calculate balances for each person
                const balances = {};
                members.forEach(person => {
                    balances[person] = 0;
                });
                
                // Calculate total deposited and total expenses
                let totalDeposited = 0;
                let totalExpenses = 0;
                
                transactions.forEach(trans => {
                    if (trans.type === 'deposit') {
                        balances[trans.personOrCategory] += trans.amount;
                        totalDeposited += trans.amount;
                    } else {
                        totalExpenses += trans.amount;
                    }
                });
                
                // Calculate remaining pool
                const remainingPool = totalDeposited - totalExpenses;
                
                // Display balances
                members.forEach(person => {
                    const balance = balances[person];
                    const div = document.createElement('div');
                    div.className = `balance-card ${balance >= 0 ? 'positive' : 'negative'}`;
                    div.innerHTML = `
                        <span>${person}</span>
                        <span class="balance-amount">₹${balance.toFixed(2)} contributed</span>
                    `;
                    balancesList.appendChild(div);
                });
                
                // Display totals
                const totalsDiv = document.createElement('div');
                totalsDiv.className = 'balance-card';
                totalsDiv.innerHTML = `
                    <span><strong>Total Deposited</strong></span>
                    <span class="balance-amount"><strong>₹${totalDeposited.toFixed(2)}</strong></span>
                `;
                balancesList.appendChild(totalsDiv);
                
                const expensesDiv = document.createElement('div');
                expensesDiv.className = 'balance-card negative';
                expensesDiv.innerHTML = `
                    <span><strong>Total Expenses</strong></span>
                    <span class="balance-amount"><strong>₹${totalExpenses.toFixed(2)}</strong></span>
                `;
                balancesList.appendChild(expensesDiv);
                
                const remainingDiv = document.createElement('div');
                remainingDiv.className = 'balance-card';
                remainingDiv.style.borderLeftColor = remainingPool >= 0 ? 'var(--success-color)' : 'var(--danger-color)';
                remainingDiv.innerHTML = `
                    <span><strong>Remaining Pool</strong></span>
                    <span class="balance-amount"><strong>₹${remainingPool.toFixed(2)}</strong></span>
                `;
                balancesList.appendChild(remainingDiv);
            }

            // Prepare print content
            function preparePrintContent() {
                const printContent = document.getElementById('printContent');
                printContent.innerHTML = '';
                
                // Title
                const title = document.createElement('h1');
                title.textContent = 'Bachelor Room Expense Report';
                printContent.appendChild(title);
                
                const date = document.createElement('p');
                date.textContent = `Generated on ${new Date().toLocaleDateString()}`;
                date.style.textAlign = 'center';
                printContent.appendChild(date);
                
                // Members section
                const membersTitle = document.createElement('h2');
                membersTitle.textContent = 'Room Members';
                printContent.appendChild(membersTitle);
                
                const membersList = document.createElement('ul');
                members.forEach(member => {
                    const item = document.createElement('li');
                    item.textContent = member;
                    membersList.appendChild(item);
                });
                printContent.appendChild(membersList);
                
                // Balances section
                const balances = {};
                members.forEach(person => {
                    balances[person] = 0;
                });
                
                let totalDeposited = 0;
                let totalExpenses = 0;
                
                transactions.forEach(trans => {
                    if (trans.type === 'deposit') {
                        balances[trans.personOrCategory] += trans.amount;
                        totalDeposited += trans.amount;
                    } else {
                        totalExpenses += trans.amount;
                    }
                });
                
                const remainingPool = totalDeposited - totalExpenses;
                
                const balancesTitle = document.createElement('h2');
                balancesTitle.textContent = 'Financial Summary';
                printContent.appendChild(balancesTitle);
                
                const balancesList = document.createElement('div');
                members.forEach(person => {
                    const balance = balances[person];
                    const balanceDiv = document.createElement('div');
                    balanceDiv.className = 'balance-item';
                    balanceDiv.innerHTML = `<strong>${person}:</strong> ₹${balance.toFixed(2)} contributed`;
                    balancesList.appendChild(balanceDiv);
                });
                printContent.appendChild(balancesList);
                
                // Summary
                const summaryDiv = document.createElement('div');
                summaryDiv.className = 'summary';
                summaryDiv.innerHTML = `
                    <p>Total Deposited: ₹${totalDeposited.toFixed(2)}</p>
                    <p>Total Expenses: ₹${totalExpenses.toFixed(2)}</p>
                    <p>Remaining Pool: ₹${remainingPool.toFixed(2)}</p>
                `;
                printContent.appendChild(summaryDiv);
                
                // Recent transactions
                const transactionsTitle = document.createElement('h2');
                transactionsTitle.textContent = 'Recent Transactions';
                printContent.appendChild(transactionsTitle);
                
                if (transactions.length === 0) {
                    const noTrans = document.createElement('p');
                    noTrans.textContent = 'No transactions yet.';
                    printContent.appendChild(noTrans);
                } else {
                    const transTable = document.createElement('table');
                    transTable.innerHTML = `
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Type</th>
                                <th>Category/Member</th>
                                <th>Amount</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${transactions.slice().reverse().slice(0, 20).map(trans => `
                                <tr>
                                    <td>${new Date(trans.date).toLocaleDateString()}</td>
                                    <td>${trans.type === 'deposit' ? 'Deposit' : 'Expense'}</td>
                                    <td>${trans.personOrCategory}</td>
                                    <td class="${trans.type === 'deposit' ? 'positive' : 'negative'}">₹${trans.amount.toFixed(2)}</td>
                                    <td>${trans.description}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    `;
                    printContent.appendChild(transTable);
                }
            }

            // Save members to localStorage
            function saveMembers() {
                localStorage.setItem('roomMoneyMembers', JSON.stringify(members));
            }

            // Save transactions to localStorage
            function saveTransactions() {
                localStorage.setItem('roomMoneyTransactions', JSON.stringify(transactions));
            }
        });
    </script>
</body>
</html>
